<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div class="nft-card-component">
    
      <div class="card-image">
        <img src="images/image-equilibrium.jpg">
      </div>
  


    <div class="card-body">

      <a class="card-title">
        <h3>Equilibrium #3429</h3>
      </a>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="wrapper">
        <div class="card-price">
          <img src="images/icon-ethereum.svg" alt="" class="card-icon">
          <span>0.0041 ETH</span>
        </div>

        <div class="card-countdown">
          <img src="images/icon-clock.svg" alt="" class="card-icon">
          <span>3 days left</span>
        </div>
      </div>

    </div>
    <div class="card-footer">
      <img src="images/image-avatar.png" alt="" class="card-authorimg">
      <span class="card-author-name">Creation of <a href="#">Jules Wyvern</a></span>
    </div>

  </div>


</body>

</html>
